        document.getElementById('formId').addEventListener('submit',function(e) {
            // alert('helo');
            // e.preventDefault();
            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;
            const passward = document.getElementById('passward').value;
            const conformpaswd = document.getElementById('conformpaswd').value;
            const mobile = document.getElementById('mobile').value;
            const div1=document.getElementById('massage1')
            const div2=document.getElementById('massage2')
            const div3=document.getElementById('massage3')
            const pattern=/^[A-Za-z/s]+$/
            const mobpattern=/^[0-9]+$/
            if(fname == ''){
                alert('Please enter first name')
                e.preventDefault();
            }else if(!pattern.test(fname)){
                div1.textContent='allow only chracter';
                e.preventDefault()
            }else if(lname==""){
                alert('Please enter last name')
                e.preventDefault();
            }else if(!pattern.test(lname)){
                div2.textContent='allow only charatcter'
                e.preventDefault();
            }else if(passward==""){
                alert('Please enter passward')
                e.preventDefault();
            }else if(conformpaswd==""){
                alert('Please enter conform passward')
                e.preventDefault();
            }else if(mobile==""){
                alert('Please enter your mobile')
                e.preventDefault();
            }else if(passward != conformpaswd){
                alert('Passward does not match')
                e.preventDefault();
            }else if(!mobpattern.test(mobile)){
                div3.textContent='enter only number'
                e.preventDefault();
            }  
                   
                     
        })
